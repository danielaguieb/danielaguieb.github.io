<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Dan's MineSweeper</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="menu">
    <div class="menuButton" data-size="10x8" bombNum="10"></div>
    <div class="menuButton" data-size="18x14" bombNum="40"></div>
    <div class="menuButton" data-size="24x20" bombsNum="99"></div>
    <div class="flagNum"></div>
    <div class="timer"></div>
  </div>

  <div class="gridwrapper">
    <div class="grid"></div>
  </div>

  <div id="overlay">
    <div id="overlayin">
      <p class="chickenDinner">You Win!</p>
      <p class="playAgain">Play Again</p>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
