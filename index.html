<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan's Minesweeper</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  </head>
  <body>
    <div class="menu">
      <div class="diffMenu">
        <div class="menuButton" gameInfo="10x8x10"></div>
        <div class="menuButton" gameInfo="18x14x40"></div>
        <div class="menuButton" gameInfo="24x20x99"></div>
      </div>

      <div class="flags"></div>
      <div class="timer"></div> 

      </div>
    </div>


    <div class="gridWrapper">
      <div class="grid"></div>
    </div>

    <div id="overlay">
      <div id="overlayin">
        <p class="statusMsg"></p>
        <p class="newGameReq">Click Anywhere To Play Again<p>
        <div class="timeScore"></div>
      </div>
    </div>



    <script src="main.js"></script>
  </body>
</html>
